<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyScan</title>
</head>
<body>
    <header>
        <div class="tittle">
            <img src="img/mountain.png" alt="somethingIsWrong">
            <h1>Fly Scan</h1>
        </div>
        <div class="login">
            <img src="./img/global-location.png" alt="someIsWrong">
            <div class="login-User">
                <img src="./img/user.png" alt="someIsWrong">
                <p>Login In</p>
            </div>
            <img class="menuIcon" src="./img/menu.png" alt="someIsWrong">


        </div>

    </header>
    <main>
        <div class="busqueda">
            <div class="message">
                <h1>Millions of cheap flights. One simple search.</h1>
            </div>
            <div class="searchFlight">
                
                <input type="text" name="departure" class="form-control" id="departure" placeholder="Departure : iata Code (XXX)">
                <input type="text" name="arrive" class="form-control" id="arrive" placeholder="Arrive to : iata Code (XXX)">
                <select name="airline" id="airLine" class="form-select" aria-label="Default select example">
                    <option value="">AirLine</option>
                    <option value="Qatar Airways">Qatar Airways</option>
                    <option value="Air Canada">Air Canada</option>
                    <option value="Air China LTD">Air China LTD</option>
                    <option value="AeroMexico">AeroMexico</option>
                    <option value="UPS Airlines">UPS Airlines</option>
                    <option value="Can Jet">British Airways</option>
                    <option value="ANA">ANA</option>
                    <option value="Swoop">Swoop</option>
                    <option value="West Jet">West Jet</option>
                    <option value="TAP Air Portugal">TAP Air Portugal</option>
                </select>
                <select name="limit" id="limit" class="form-select" aria-label="Default select example">
                    <option value=""># Results</option>
                    <option value=5>5</option>
                    <option value=10>10</option>
                    <option value=20>20</option>
                    <option value=50>50</option>
                    <option value=80>80</option>
                    <option value=100>100</option>
                </select>
                <button type="button" class="btn btn-primary" id="buttonSearch">Search</button>
    
            </div>
        </div>
        <div class="" id="container">
            <h3>Last Flights looking for you ...</h3>
            <div id="containerCards">

            </div>
            
        </div>
        
    </main>
    <footer>

    </footer>
    
</body>
<script src="index.js"></script>
</html>
